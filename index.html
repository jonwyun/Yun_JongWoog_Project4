<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>CSS Framework</title>

    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <!-- col-span-full:for mobile, m-col-start-5:for tablet, m-col-end-13:for tablet, l-col-start-6:for desktop, l-col-end-13:for desktop -->
        <nav class="box col-span-full m-col-start-5 m-col-end-13 l-col-start-6 l-col-end-13" id="main-nav">
            nav
        </nav>
        <div class="box col-start-2 col-end-4 m-col-start-1 m-col-end-3 l-col-end-4" id="main-logo">logo</div>
    </header>
    <main>
        <section class="grid-con" id="hero-con">
            <div class="box col-span-full">Hero Image</div>
        </section>
        <section class="grid-con" id="products">
            <div class="box col-span-2 m-col-span-3">Product 1</div>
            <div class="box col-span-2 m-col-span-3">Product 2</div>
            <div class="box col-span-2 m-col-span-3">Product 3</div>
            <div class="box col-span-2 m-col-span-3">Product 4</div>
        </section>
        <section class="grid-con" id="promo-social">
            <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-10 l-col-start-1 l-col-end-9">Promotion</div>
            <div class="box col-start-4 col-end-5 m-col-start-10 m-col-end-13 l-col-start-9 l-col-end-13">SM</div>
            
        </section>
    </main>
    <footer class="box col-auito">
        Footer
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
