<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Responsive Prototype for Quatro</title>

    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <!-- col-span-full:for mobile, m-col-start-5:for tablet, m-col-end-13:for tablet, l-col-start-6:for desktop, l-col-end-13:for desktop -->
        <nav class="box col-span-1 m-col-span-1 l-col-span-8" id="main-nav">
            Nav
        </nav>
        <div class="box col-start-2 col-end-4 m-col-start-5 m-col-end-9 l-col-span-2" id="main-logo">Logo</div>
        <div class="box col-span-1 m-col-start-12 m-col-end-13 l-col-span-2" id="main-search">Search</div>
    </header>
    <main>
        <section class="box col-auto" id="hero-con">
            Hero Image
        </section>
        <section class="grid-con" id="products">
            <div class="col-span-4 m-col-span-6 l-col-span-3">
                <div class="flex-product">
                    <div class="box" id="product-box">Product 1</div>
                    <div id="product-text">Product 1 text and button</div> 
                </div>
            </div>
            <div class="col-span-4 m-col-span-6 l-col-span-3">
                <div class="flex-product">
                    <div class="box" id="product-box">Product 2</div>
                    <div id="product-text">Product 2 text and button</div> 
                </div>
            </div>
            <div class="col-span-4 m-col-span-6 l-col-span-3">
                <div class="flex-product">
                    <div class="box" id="product-box">Product 3</div>
                    <div id="product-text">Product 3 text and button</div> 
                </div>
            </div>
            <div class="col-span-4 m-col-span-6 l-col-span-3">
                <div class="flex-product">
                    <div class="box" id="product-box">Product 4</div>
                    <div id="product-text">Product 4 text and button</div> 
                </div>
            </div>


        </section>
        <section class="grid-con" id="promo-social">
            <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-10 l-col-start-1 l-col-end-9">Promotion</div>
            <div class="box col-start-4 col-end-5 m-col-start-10 m-col-end-13 l-col-start-9 l-col-end-13">SM</div>
            
        </section>
    </main>
    <footer class="box col-auto">
        Footer
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
